<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Image Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .canvas-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }

        canvas {
            border: 1px solid #000;
            cursor: pointer;
        }

        .properties-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="properties-panel">
            <label for="x-position">X:</label>
            <input type="number" id="x-position" value="0">
            <br>
            <label for="y-position">Y:</label>
            <input type="number" id="y-position" value="0">
        </div>
    </div>
    <input type="file" id="image-upload" accept="image/*">
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageUpload = document.getElementById('image-upload');
        const xPositionInput = document.getElementById('x-position');
        const yPositionInput = document.getElementById('y-position');

        let image = null;
        let drag = false;
        let offsetX = 0;
        let offsetY = 0;

        canvas.addEventListener('mousedown', (e) => {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            if (image && mouseX >= offsetX && mouseX <= offsetX + image.width && mouseY >= offsetY && mouseY <= offsetY + image.height) {
                drag = true;
                offsetX = mouseX - offsetX;
                offsetY = mouseY - offsetY;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drag) {
                offsetX = e.offsetX - offsetX;
                offsetY = e.offsetY - offsetY;
                drawImage();
            }
        });

        canvas.addEventListener('mouseup', () => {
            drag = false;
        });

        imageUpload.addEventListener('change', handleImageUpload);

        function handleImageUpload(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    image = img;
                    drawImage();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function drawImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (image) {
                ctx.drawImage(image, offsetX, offsetY);
            }
            updatePropertiesPanel();
        }

        function updatePropertiesPanel() {
            xPositionInput.value = offsetX;
            yPositionInput.value = offsetY;
        }

        xPositionInput.addEventListener('input', () => {
            offsetX = parseInt(xPositionInput.value);
            drawImage();
        });

        yPositionInput.addEventListener('input', () => {
            offsetY = parseInt(yPositionInput.value);
            drawImage();
        });
    </script>
</body>
</html>
