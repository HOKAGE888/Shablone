<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЩАБЛЁН</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/edit_pattern.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <script src="{{ url_for('static', filename='edit_pattern.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='scripts.js') }}"></script> -->
    <!-- <script src="{{ url_for('static', filename='edit_template.js') }}"></script> -->
</head>

<body bgcolor="#dee2e6">
    <div class="edit_app">
        <div class="left-menu">
            <div class="top-element">
                <div
                    style="font-family: Montserrat, Helvetica, sans-serif; font-size: 35px; color: #ffffff; text-align: center; font-weight: bold; cursor: default;">
                    SOKOLOV
                </div>
                <hr class="liniya">
            </div>

            <button class="panel" id="edit-canvas-btn">Редактирование холста</button>

            <button id="add-text-btn" class="panel">Добавить текст</button>

            <input type="file" id="file-input" accept=".png" style="display: none;">
            <button class="panel" id="add-img-btn">Добавить картинку</button>

            <div class="preview">
                <hr style="width: 80%">
                <button id="save-btn" class="preview" style="padding-top: 30px;">Сохранить</button>
                <button class="preview">Скачать архив</button>
            </div>
        </div>


        <div class="field" id="fieldId">
            <canvas id="canvas" class="canvas"></canvas>
        </div>



        <div class="right-menu">
            <div id="canvas-property-panel">
                <div class="right-text">Холст</div>
                <div class="text-right-menu">
                    <h class="text_pole">Высота:</h>
                    <input class="text-field__input" id="canvas-height" type="text" name="text" placeholder="Высота"><br>
                    <h class="text_pole">Ширина:</h>
                    <input class="text-field__input" id="canvas-width" type="text" name="text" placeholder="Ширина"><br>
                    <h class="text_pole">Цвет фона</h>
                    <input class="cr" type="color" id="canvas-color" value="#ffffff">
                </div>
            </div>

            <div id="text-properties-panel" style="display:none">
                <div class="right-text">Редоктирование текста</div>
                <div class="text-right-menu">
                    
                    <h class="text_pole">Текст:</h>
                    <input class="text-field__input" type="text" id="text-input"><br>
                    <h class="text_pole">По горизонтали:</h>
                    <input style="width:25%" class="text-field__input" type="text" id="text-x"><br>
                    <h class="text_pole">По вертикали:</h>
                    <input style="width:25%" class="text-field__input" type="text" id="text-y"><br>
                    <h class="text_pole">Размер шрифта:</h>
                    <input style="width:25%" class="text-field__input" type="number" id="font-size" min="1"><br>
                    <h class="text_pole">Жирность:</h>
                    <select class="filter" id="font-weight">
                        <option value="normal">Обычный</option>
                        <option value="bold">Жирный</option>
                    </select><br>
                    <h class="text_pole">Цвет текста</h>
                    <input class="cr" type="color" value="#ffffff" id="text-color"/>
                    <button class="delete" id="delete-text">Удалить</button>
                </div>
            </div>

            <div id="image-properties-panel" style="display:none">
                <div class="right-text">Редоктирование изменения</div>
                <div class="text-right-menu">
                    <h class="text_pole">По горизонтали:</h>
                    <input style="width:25%" class="text-field__input" type="text" id="image-x"><br>
                    <h class="text_pole">По вертикали:</h>
                    <input style="width:25%" class="text-field__input" type="text" id="image-y"><br>
                    <h class="text_pole">Ширина:</h>
                    <input style="width:25%" class="text-field__input" type="text" id="image-width"><br>
                    <h class="text_pole">Выссота:</h>
                    <input style="width:25%" class="text-field__input" type="text" id="image-height"><br>
                    <button class="delete" id="delete-image">Удалить</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
