      </div>

    <div class="text-right-menu">
      <h class="text_pole">Отступ слева:</h>
      <input class="text-field__input" type="text" name="text" placeholder="Отступ слева" ><br>
      <h class="text_pole">Отступ справа:</h>
      <input class="text-field__input" type="text" name="text" placeholder="Отступ справа" ><br>
    </div>

    <button class="panel" id="add-img">Добавить картинку</button>

    <div class="preview">
      <hr style="width: 80%">
      <button class="preview">Посмотреть результат</button>

  <div class="main-content" id="main">

  <div class="right-menu flex-vertical">
    <div class="right-text">
      Размер шаблона

      Высота:
      <input class="text-field__input" id="height" type="text" name="text" placeholder="Высота"><br>

    <div class="right-text">
      Отступ по вертикали
    </div>
    <div class="text-right-menu">

      <input class="text-field__input" id="margin-top" type="text" name="text" placeholder="Отступ сверху">
      Отступ снизу:
      <input class="text-field__input" id="bottom-x" type="text" name="text" placeholder="Отступ снизу">

    <div class="right-text">
      Отступ по горизонтали
    </div>

      Отступ слева:
