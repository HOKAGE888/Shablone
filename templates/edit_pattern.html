<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЩАБЛЁН</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  <script src="{{ url_for('static', filename='edit_template.js') }}"></script>

</head>

<body bgcolor="#dee2e6" class="flex-vertical">

  <div class="fone">
    <div class="top-element">
      <div
        style="font-family: Montserrat, Helvetica, sans-serif; font-size: 35px; color: #ffffff; text-align: center; font-weight: bold;">
        SOKOLOV
      </div>
      <hr class="liniya">
    </div>

    <button class="panel">Редактирование холста</button>

    <button id="add-text" class="panel">Добавить текст</button>

    <button class="panel" id="add-img">Добавить картинку</button>

    <div class="preview">
      <hr style="width: 80%">
      <button class="preview">Сохранить</button>
    </div>
  </div>
  <div class="main-content" id="main">
  </div>


  <div class="right-menu flex-vertical">
    <div class="right-text">
      Размер шаблона
    </div>
    <div class="text-right-menu">
      <h class="text_pole">Высота:</h>
      <input class="text-field__input" id="height" type="text" name="text" placeholder="Высота"><br>
      <h class="text_pole">Ширина:</h>
      <input class="text-field__input" id="width" type="text" name="text" placeholder="Ширина"><br>
    </div>
    <div class="right-text">
      Отступ по вертикали
    </div>
    <div class="text-right-menu">
      <h class="text_pole">Отступ сверху:</h>
      <input class="text-field__input" id="margin-top" type="text" name="text" placeholder="Отступ сверху"><br>
      <h class="text_pole">Отступ снизу:</h>
      <input class="text-field__input" id="bottom-x" type="text" name="text" placeholder="Отступ снизу"><br>
    </div>

    <div class="right-text">
      Отступ по горизонтали
    </div>

    <div class="text-right-menu">
      <h class="text_pole">Отступ слева:</h>
      <input class="text-field__input" id="margin-left" type="text" name="text" placeholder="Отступ слева"><br>
      <h class="text_pole">Отступ справа:</h>
      <input class="text-field__input" id="right-y" type="text" name="text" placeholder="Отступ справа"><br>
    </div>


    <div class="right-text">
      Цвет фона
      <input class="cr" type="color" id="background-color">
    </div>
  </div>

</body>



</html>
