<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Модальное окно с API</title>
<style>
    /* Стили для модального окна */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    /* Стили для кнопки */
    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Кнопка открытия модального окна -->
<button class="btn" id="openModalBtn">Открыть модальное окно</button>

<!-- Модальное окно -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <h2>Модальное окно</h2>
        <!-- Выпадающие списки, которые будут заполняться данными через API -->
        <select id="select1"></select><br>
        <select id="select2"></select><br>
        <select id="select3"></select><br>
        <select id="select4"></select><br>
        <button id="closeModalBtn">Закрыть</button>
    </div>
</div>

<script>
// Код для обработки нажатия на кнопку открытия модального окна
document.getElementById('openModalBtn').addEventListener('click', function() {
    document.getElementById('myModal').style.display = 'block';

    // Код для заполнения выпадающих списков данными через API
    // В данном примере просто создается пустой option для каждого списка
    for (let i = 1; i <= 4; i++) {
        let select = document.getElementById('select' + i);
        select.innerHTML = '';
        let option = document.createElement('option');
        option.text = 'Загрузка...';
        select.add(option);
    }
});

// Код для обработки нажатия на кнопку закрытия модального окна
document.getElementById('closeModalBtn').addEventListener('click', function() {
    document.getElementById('myModal').style.display = 'none';
});
</script>

</body>
</html>
